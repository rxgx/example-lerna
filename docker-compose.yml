version: '3'
services:
  client:
    image: "node"
    platform: wasi/wasm32
    runtime: io.container.wasmedge.v1
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    expose:
      - "3000"
      - "9229"
    ports:
      - "3000:3000"
      - "9229:9229"
    command: "npm run client"
  node:
    image: "node"
    platform: wasi/wasm32
    runtime: io.container.wasmedge.v1
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    expose:
      - "3001"
      - "9339"
    ports:
      - "3001:3001"
      - "9339:9339"
    command: "npm run server"
